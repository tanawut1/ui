<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro-Service Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            text-align: center;
            padding: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .produce {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .produce div {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 150px;
        }
        .produce img {
            max-width: 100%;
            border-radius: 8px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            padding: 10px 20px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Agro-Service Provider (ASP)</h1>
        <p>โครงการศึกษาและส่งเสริมธุรกิจให้บริการภาคการเกษตร</p>
    </div>
    <nav>
        <a href="#">Page</a>
        <a href="#">Page</a>
        <a href="#">Home</a>
    </nav>
    <div class="banner">
        <img src="https://media.beehiiv.com/cdn-cgi/image/fit=scale-down,format=auto,onerror=redirect,quality=80/uploads/asset/file/f16c4b5c-d439-4b1f-b81c-8ab426673378/f3b719e9-e3c6-4851-8d64-8f7e7dfaac88_1792x1024.jpg?t=1716722272/1200x400" alt="Agricultural Landscape">
    </div>
    <div class="section">
        <h2>Types of Produce</h2>
        <div class="produce">
            <div>
                <img src="https://www.paphungkornrice.com/images/products/gallery/32363484_ml.jpg" alt="rice">
                <p>ข้าว</p>
            </div>
            <div>
                <img src="https://nslifesciences.com/wp-content/uploads/2024/01/Green-banana-edited.png" alt="ิbanana">
                <p>กล้วย</p>
            </div>
            <div>
                <img src="https://www.prachachat.net/wp-content/uploads/2022/02/%E0%B8%9B%E0%B8%B2%E0%B8%A5%E0%B9%8C%E0%B8%A11-1-1024x683.jpg" alt="palm">
                <p>ปาล์ม</p>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Section Heading</h2>
        <p>Subheading: Add more information about this section here.</p>
        <div class="cta">
            <button>Primary Button</button>
            <button>Secondary Button</button>
        </div>
    </div>
</body>
</html>
